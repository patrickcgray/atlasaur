<div>
  <div>
  <div style="color:grey">
  <div class="post-header">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
    <div class="post-title">
      <h4><a href="/post/{{p.key().id()}}/{{p.subject}}">{{p.subject |replace('-',' ')}}</a></h4>
    </div>
  </div>
  </div>
  <div class="post-content">
    <p>{{(p._render_text|striptags|urlize(100, true))|safe}}</p>
  </div>
</div>
